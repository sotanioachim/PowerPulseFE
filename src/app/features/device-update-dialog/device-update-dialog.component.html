<h2 mat-dialog-title>User Device</h2>
<div mat-dialog-content>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Type" formControlName="type" />
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions class="centered-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="updateForm.invalid" class="update-button">Update Device</button>
</div>
