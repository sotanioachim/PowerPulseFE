<!-- device-card.component.html -->
<mat-card>
    <img mat-card-image src="assets/images/device.png" alt="{{device.name}}">
    <mat-card-content>
      <h2>{{device.name}}</h2>
      <p>{{device.type}}</p>
      <p>{{device.maxConsumption}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editDevice.emit(device.deviceId)">Edit</button>
      <button mat-button (click)="deleteDevice.emit(device.deviceId)">Delete</button>
    </mat-card-actions>
  </mat-card>
